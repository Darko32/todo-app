<div class="container-fluid">
  <div class="row">
    <div class="col-md-3 b-form">
      <div>
        <mat-card class="mt-3">
          <form [formGroup]="todoForm" >
            <mat-form-field appearance="outline">
              <mat-label>Task Name</mat-label>
              <input formControlName="task_title" matInput placeholder="Placeholder">
              <mat-icon matSuffix>sentiment_very_satisfied</mat-icon>
              <mat-hint>add task name</mat-hint>
            </mat-form-field>
            <button *ngIf="!isEditEnabled" mat-raised-button color="primary" [disabled]="todoForm.invalid" (click)="addTask()">Add</button>
            <button *ngIf="isEditEnabled" mat-raised-button color="primary" [disabled]="todoForm.invalid" (click)="updateTask()">Update</button>
          </form>

        </mat-card>
      </div>
    </div>
    <div class="col-md-9 todo">
      <div cdkDropListGroup>
        <div class="row">
          <div class="col-md-4">
            <!-- to do -->
            <div class="example-container">
              <h2 class="title">TO DO</h2>

              <div cdkDropList [cdkDropListData]="tasks" class="example-list" (cdkDropListDropped)="drop($event)">
                <!-- @for (item of tasks; track item) { -->
                <div class="example-box" *ngFor="let item of tasks; let i = index" cdkDrag>{{item.task_title}}
                  <div class="box">
                    <button mat-icon-button color="warn" (click)="deleteTask(i)"><mat-icon>delete</mat-icon></button>
                    <button mat-icon-button color="primary" (click)="onEdit(item, i)"><mat-icon>edit</mat-icon></button>
                  </div>
                </div>
                <!-- } -->
              </div>
            </div>

          </div>
          <div class="col-md-4">
            <!-- inprogress -->
            <div class="example-container">
              <h2 class="title">Doing</h2>

              <div cdkDropList [cdkDropListData]="inprogress" class="example-list" (cdkDropListDropped)="drop($event)">
                <!-- @for (item of tasks; track item) { -->
                <div class="example-box" *ngFor="let item of inprogress; let i = index" cdkDrag>{{item.task_title}}
                  <button mat-icon-button color="warn" (click)="deleteInprogres(i)"><mat-icon>delete</mat-icon></button>
                </div>
                <!-- } -->
              </div>
            </div>

          </div>
          <div class="col-md-4">
            <!-- done -->
            <div class="example-container">
              <h2 class="title">Done</h2>

              <div cdkDropList [cdkDropListData]="done" class="example-list" (cdkDropListDropped)="drop($event)">
                <!-- @for (item of tasks; track item) { -->
                <div class="example-box" *ngFor="let item of done; let i = index" cdkDrag>{{item.task_title}}
                  <div class="box">
                  <button mat-icon-button color="warn" (click)="deleteDone(i)"><mat-icon>delete</mat-icon></button>
                  <button mat-icon-button color="primary"><mat-icon>check_circle</mat-icon></button>
                </div>
                </div>
                <!-- } -->
              </div>
            </div>

          </div>
        </div>
      </div>
    </div>
  </div>
</div>
